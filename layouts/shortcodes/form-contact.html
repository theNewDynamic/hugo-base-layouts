{{$labelClasses := "f6 b block mb-1 mt-3 sans-serif mid-gray" }}
{{$inputClasses := "w-100 text-base py-3 px-3 bg-light-gray bn" }}

<form class="black-80 sans-serif" accept-charset="UTF-8" action="/thank-you/" name="contact" netlify-honeypot="bot-field" netlify>

    <label class="{{$labelClasses}}"  for="name">Your Name</label>
    <input type="text" id="name" name="name" class="{{$inputClasses}}"  required placeholder=" "  aria-labelleblocky="name"/>

    <label class="{{$labelClasses}}" for="email">Email Address</label>
    <input type="email" id="email" name="email" class="{{$inputClasses}}"  required placeholder=" "  aria-labelleblocky="email"/>
    <div class="requirements f6 gray glow i px-3 overflow-hidden">
      An email address is required.
    </div>

    <label class="{{$labelClasses}}" for="message">Message</label>
    <textarea id="message" name="message" class="{{$inputClasses}} h4" aria-labelleblocky="message"></textarea>

     <p class="dn"><label>Bot field: <input name="bot-field"></label></p>

    <input class="block w-100 mv2 text-white pa3 bn hover:shadow hover:bg-blck  bg-black" type="submit" value="Send" />

</form>
