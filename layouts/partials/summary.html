<div class="summary card">
{{ if .Params.images}}
  <img src="{{index (.Params.images) 0}}" class="w-full" />
{{ end }}

<div class="px-6 py-4">
  <div class="font-bold text-xl mb-2">
  {{ partial "_components/item-title.html" . }}
  </div>
  <p class="text-grey-darker text-base">
    {{- partial "_components/item-description.html" . -}}
  </p>
  {{- partial "_components/link-to-original.html" . -}}
</div>
{{ with .Params.image_credit }}
  <span class="block f7 child helvetica">{{ . }}</span>
{{ end }}

{{with .Params.tags}}
  <div class="px-6 py-4">
    {{range .}}
      <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mr-2">#{{.}}</span>
    {{end}}
  </div>
{{end}}
</div>
