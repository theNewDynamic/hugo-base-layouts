{{$currentPage := .}}
<nav class="py-3 px-3 md:px-4 color-inherit bg-inherit max-w-4xl mx-auto" role="navigation">
  <div class="md:flex justify-between items-center mx-auto mx-auto">

    <div class="md:flex justify-between">
      <a href="/" class="dim text-5xl bold no-underline color-inherit inline-block">
        {{ .Site.Title }}
      </a>

      <div class="md:flex items-center">
        {{ if .Site.Menus.main }}
          <ul class="nav text-lg pl-0 lg:ml-8 mb-3 md:mb-0">
            {{ range .Site.Menus.main }}
            <li class="inline-block">
              <a class="block color-inherit md:pl-3 pr-3 py-3 leading-none dim no-underline{{if ($currentPage.IsMenuCurrent "main" .) true}} active{{end}}" href="{{ .URL }}" title="{{ .Name }} page">
                {{ .Name }}
              </a>
            </li>
            {{ end }}
          </ul>
        {{ end }}
      </div>
    </div>

    <div class="md:flex items-center justify-around">
      {{ partial "_components/social-follow.html" (dict "cx" . "icon_size" "32px") }}
    </div>

  </div>
</nav>
